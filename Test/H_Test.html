<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <title>Test</title>

    <link rel="stylesheet" type="text/css" href="../VF/K_VF.css">
    <script type="text/javascript" src="../js/lib/jquery-3.3.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.2/firebase.js"></script>
    <script type="text/javascript" src="../VF/K_VF.js"></script>
    <script type="text/javascript" src="../Vocablist/words_util.js"></script>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="H_Test.css">
    <link rel="stylesheet" type="text/css" href="../Popup/popup.css">
    <script type="text/javascript" src="H_TestModel.js"></script>
    <script type="text/javascript" src="H_TestView.js"></script>

    <style type="text/css">
        .H_Test {
            width: 100%;
            height: 100%;
        }
    </style>

    <script type="text/javascript">
        $(function () {
            'use strict';

            var testModel = new H.TestModel({
                contextId: 0,
                lifeCount: 3,
                keyCount: 3
            });

            var testView = new H.TestView({
                testModel: testModel
            });

            testModel.startTest();
        });
    </script>
</head>
<body>
<div class="K_Whole">
    <div class="K_ProfileHolder">
        <!--
        <div class="K_Profile K_myProfile">

                <p class="K_Pname">John</p>
            </div>
        </div>
        -->
    </div>
    <div class="K_Main">
        <div class="H_Test">
            <div class="H_Test_Header">
                <div class="H_Test_Progress">
                    <div class="H_Test_ProgressValue"></div>
                </div>
                <div class="H_Test_Counts">
                    <span>Lives:</span>
                    <div class="H_Test_Lives">
                        <!--Heart Heart Heart-->
                    </div>
                    <span>Hints:</span>
                    <div class="H_Test_Keys">
                        <!--Key Key Key-->
                    </div>
                </div>
                <span class="H_Test_Time">0m 0s</span>
            </div>
            <div class="H_Test_Body">
                <div class="H_Test_Popup">
                    <!--V Correct! or X Wrong!-->
                </div>
                <ul class="H_Test_Chat">
                    <!--
                    <li>
                        <img class="H_Test_Profile H_Test_Profile-other src="...">

                    </li>
                    <li>
                        <div class="H_Test_Sentence H_Test_Sentence-me>나도 모른다.</div>
                    </li>
                    -->
                </ul>
            </div>
            <div class="H_Test_Footer">
                <div class="H_Test_HintArea">
                    <button class="H_Test_HintButton">Hint</button>
                    <div class="H_Test_HintView"></div>
                </div>
                <div class="H_Test_AnswerArea">
                    <!--
                    <button class="H_Test_Answer">Blahblah...</button>
                    <button class="H_Test_Answer">Blahblah...</button>
                    <button class="H_Test_Answer">Blahblah...</button>
